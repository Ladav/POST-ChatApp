<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="css/img/chat.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/chat.css">
    <title>post messenger</title>
</head>
<body>
    <div class="chat__container">
        <div class="chat__sidebar">
        </div>
        
        <div class="chat__main">
            <div class="msg__container">
                <!--<p>4:18 PM - example message!</p>-->
            </div>
            
            <form class="msg__form">
                <input type="text" name="message" class="input" placeholder="message..." autocomplete="off">
                <button class="send__btn btn">send</button>
                <button class="location__btn btn">send Location</button>
            </form>
        </div>
        
    </div>    
</body>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</html>
